<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1> ‚ú®EvaluaHR‚ú®</h1>
            <p>Chat with our AI recruitment assistant</p>
        </header>

        <!-- Step 1: Registration (shown first) -->
        <div id="registration-section" class="section">
            <div class="card">
                <h2>Welcome! Let's get started</h2>
                <p>Please tell us a bit about yourself:</p>
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" />
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="john@example.com" />
                </div>
                
                <div class="form-group">
                    <label>Role Applying For</label>
                    <select id="role">
                        <option value="Accountant">Accountant</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Upload Your CV (PDF/TXT)</label>
                    <input type="file" id="cvFile" accept=".pdf,.txt" />
                </div>
                
                <button class="primary-btn" id="btnStart">Start Chat</button>
                <div class="hint" id="regHint"></div>
            </div>
        </div>

        <!-- Step 2: Chat Interface (hidden initially) -->
        <div id="chat-section" class="section hidden">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="recruiter-info">
                    <div class="avatar">ü§ñ</div>
                    <div>
                        <h3>AI Recruiter</h3>
                        <p class="status">Online</p>
                    </div>
                </div>
                <div class="stats">
                    <span id="timer" class="stat-badge">‚è±Ô∏è 0:00</span>
                    <span id="score" class="stat-badge hidden"></span>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chatBox" class="chat-box"></div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="typing-indicator hidden">
                <div class="avatar-small">ü§ñ</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-area">
                <input 
                    type="text" 
                    id="chatInput" 
                    placeholder="Type your message..." 
                    onkeypress="handleKeyPress(event)"
                />
                <button id="btnSend" onclick="sendMessage()">
                    <span>Send</span>
                    <span class="icon">‚Üí</span>
                </button>
            </div>
        </div>

        <!-- Completion Screen -->
        <div id="completion-section" class="section hidden">
            <div class="card completion-card">
                <div class="completion-icon">üéâ</div>
                <h2 id="completionTitle">Interview Complete!</h2>
                <p id="completionMessage"></p>
                <div class="completion-stats">
                    <div class="stat">
                        <span class="stat-label">Your Score</span>
                        <span class="stat-value" id="finalScore">--</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time Taken</span>
                        <span class="stat-value" id="finalTime">--</span>
                    </div>
                </div>
                <p class="next-steps">We'll be in touch via email within 2-3 business days!</p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
